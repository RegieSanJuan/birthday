<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nyehhe</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #e6f3ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      #background-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        display: none;
      }

      .card {
        width: 300px;
        height: 400px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        perspective: 1000px;
        cursor: pointer;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        z-index: 1;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card.open {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        overflow: hidden;
      }

      .card-front {
        background-image: url("castle.png");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        padding-bottom: 20px;
      }

      .card-front h2 {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-size: 24px;
      }

      .card-back {
        transform: rotateY(180deg);
        display: flex;
      }

      .card-image {
        width: 50%;
        background-image: url("bfc1210c-2196-4780-8a2b-817de33bfed0.jfif");
        background-size: cover;
        background-position: center;
      }

      .card-message {
        width: 50%;
        padding: 20px;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .card-message h3 {
        color: #4169e1;
        margin-bottom: 10px;
      }

      .card-message p {
        color: #333;
        font-size: 14px;
        line-height: 1.4;
      }

      @media (max-width: 480px) {
        .card {
          width: 250px;
          height: 350px;
        }

        .card-front h2 {
          font-size: 20px;
        }

        .card-message h3 {
          font-size: 18px;
        }

        .card-message p {
          font-size: 12px;
        }
      }

      @keyframes rainbow {
        0% {
          color: red;
        }
        14% {
          color: orange;
        }
        28% {
          color: yellow;
        }
        42% {
          color: green;
        }
        57% {
          color: blue;
        }
        71% {
          color: indigo;
        }
        85% {
          color: violet;
        }
        100% {
          color: red;
        }
      }

      .card-front h2 {
        color: red; /* Fallback color */
        animation: rainbow 5s linear infinite;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <video id="background-video" loop>
      <source src="birhday.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="card">
      <div class="card-front">
        <h2>Happy Birthday, trunkie!</h2>
      </div>
      <div class="card-back">
        <div class="card-image"></div>
        <div class="card-message">
          <h3>Magical Wishes</h3>
          <p>Happy birhday trunks sana maging masaya ka habang buhay</p>
        </div>
      </div>
    </div>

    <script>
      const card = document.querySelector(".card");
      const video = document.getElementById("background-video");
      let isVideoPlaying = false;

      card.addEventListener("click", () => {
        card.classList.toggle("open");

        if (!isVideoPlaying) {
          video.style.display = "block";
          video.play();
          isVideoPlaying = true;
        } else {
          video.style.display = "none";
          video.pause();
          video.currentTime = 0;
          isVideoPlaying = false;
        }
      });
    </script>
  </body>
</html>
